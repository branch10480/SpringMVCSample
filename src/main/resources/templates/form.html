<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
</head>
<body>
<form th:action="@{/form}" th:object="${user}" method="post">
  <label for="name">氏名：</label>
  <input type="text" th:field="*{name}"><br>
  <label for="email">E-Mail</label>
  <input type="email" th:field="*{email}"><br>
  <label for="age">年齢</label>
  <input type="number" th:field="*{age}"><br>
  <button>送信</button>
</form>
</body>
</html>

<!--
th:object ... formにオブジェクトを指定します。controllerで用意した user オブジェクトを設定しています。

*{フィールド名} ... 選択変数式で、th:object がついたタグ内ではオブジェクト名を省略できます

th:field ... フィールドを設定します。<input>タグのid, name, value属性をHTMLに出力する機能です。
  以下2つは同じ意味を持ちます。
   - <input type="number" th:field="*{age}">
   - <input type="number" id="age" name="age" th:value="*{age}">

th:value ... value属性のみに値をセットします。
-->
